<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/all.css">
    <title>ToDoList</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>待辦事項</h1>
            <div>
            </div>
        </div>
        <div class="container">
            <div id="app">
                <input type="text" placeholder="請輸入待辦事項" @keyup.enter="addTodo(newTodo)" v-model="newTodo" class="inputbox box" />
                <h2>事項列表
                    <ul>
                        <li v-for="todo in todos" v-show="todo.target == true" v-bind:class="{ active: todo.completed }" class="box bcard">
                            <input type="checkbox" v-model="todo.completed" />{{todo.content}}
                            <button class="btn reset fr"> <a href="#" @click.prevent="removeTodo(todo)">刪除 </a></button>
                        </li>
                    </ul>
                </h2>
                <button class="btn reset fr"> <a href="#" @click="alltrueTodo()">已完成</a></button>
                <button class="btn reset fr"> <a href="#" @click.prevent="allfalseTodo()">未完成</a></button>
                <button class="btn reset fr"> <a href="#" @click.prevent="alltrue()">全部完成</a></button>
                <button class="btn reset fr"> <a href="#" @click.prevent="allTodo()">全部顯示</a></button>
                <button class="btn reset fr"> <a href="#" @click.prevent="allremoveTodo(todo)">全部刪除</a></button>

            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
        <script src="js/all.js"></script>

</body>
